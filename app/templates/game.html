<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-mono">
    {% include 'game/home_button.html' %}

    <div class="container mx-auto m-auto p-5 text-center bg-white h-full">
      {%if game is defined %}

      <div class="w-full py-2 mb-5" style="min-height:20%">
        <h1 class="uppercase font-bold text-3xl md:text-3xl">
          Game details
        </h1>
        {% include 'game/description.html' %}
      </div>

      <div class="w-full py-2 sm:h-auto" style="min-height:30%">
        {% include 'game/outcome.html' %}
      </div>
      <div class="w-full py-2 lg:flex" style="min-height:50%">
        {% include 'game/proba_graphs.html' %}
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
      <script src="/static/scripts/plotProba.js"></script>
      <script>
        plotProba({{ game.team_1.proba_goals|safe }}, 'team_1_proba');
        plotProba({{ game.team_2.proba_goals|safe }}, 'team_2_proba');
      </script>
      {%else%} no game {%endif%}
    </div>
  </body>
</html>
